<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: white;
            background: linear-gradient(-45deg, #1e1e1e, #282828, #181818, #000);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ë–ª–æ–∫ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile {

        }

        .profile img {

            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0000;
        }

        .profile h2 {
            margin: 10px 0 5px;
            color: #ff0000;
        }

        .profile p {
            font-size: 16px;
            color: #ccc;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .menu button {
            width: 90%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .menu button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .menu {
                flex-direction: row;
            }
        }
    </style>
</head>
