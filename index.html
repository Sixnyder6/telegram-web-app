<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: white;
            background: linear-gradient(-45deg, #1e1e1e, #282828, #181818, #000);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0000;
        }

        .profile h2 {
            margin: 10px 0 5px;
            color: #ff0000;
        }

        .profile p {
            font-size: 16px;
            color: #ccc;
        }

        /* –ß–∞—Å—ã */
        .clock {
            font-size: 32px;
            margin-top: 10px;
            color: #00ffcc;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .menu button {
            width: 90%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .menu button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-menu {
            position: sticky;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .bottom-menu button {
            width: 80px;
            height: 60px;
            font-size: 16px;
            color: white;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bottom-menu button img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1); /* –î–µ–ª–∞–µ—Ç –∏–∫–æ–Ω–∫–∏ –±–µ–ª—ã–º–∏ */
        }

        .bottom-menu button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .bottom-menu {
                position: fixed;
                bottom: 0;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <h1>üî• Telegram Web App</h1>
    <p id="user">–ü—Ä–∏–≤–µ—Ç, –≥–æ—Å—Ç—å!</p>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ -->
    <div class="profile">
        <img src="https://raw.githubusercontent.com/Sixnyder6/telegram-web-app/main/photos/1519811232_0_1f8969_a38826b3_orig.jpg" alt="–§–æ—Ç–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞">
        <h2>–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤</h2>
        <p>–ú–µ–Ω–µ–¥–∂–µ—Ä –æ—Ç–¥–µ–ª–∞ –ø—Ä–æ–¥–∞–∂</p>
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <p>–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ:</p>
    <div class="menu">
        <button onclick="sendData('–ü—Ä–∏–≤–µ—Ç, Telegram!')">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–∏–≤–µ—Ç</button>
        <button onclick="sendData('–ö–∞–∫ –¥–µ–ª–∞, –±–æ—Ç?')">üîé –°–ø—Ä–æ—Å–∏—Ç—å –±–æ—Ç–∞</button>
    </div>
    <p class="output" id="output"></p>

    <!-- –ù–∏–∂–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Å –±–µ–ª—ã–º–∏ –∏–∫–æ–Ω–∫–∞–º–∏ —Å–≤–µ—Ä—Ö—É -->
    <div class="bottom-menu">
        <button onclick="sendData('Home')">
            <img src="https://img.icons8.com/?size=100&id=qBlNlefkEJPq&format=png" alt="Home">
            Home
        </button>
        <button onclick="sendData('Work')">
            <img src="https://img.icons8.com/?size=100&id=1234&format=png" alt="Work">
            Work
        </button>
        <button onclick="sendData('Profile')">
            <img src="https://img.icons8.com/?size=100&id=5678&format=png" alt="Profile">
            Profile
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç Web App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        document.getElementById("user").innerText = `–ü—Ä–∏–≤–µ—Ç, ${tg.initDataUnsafe?.user?.first_name || "–≥–æ—Å—Ç—å"}!`;

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        function sendData(message) {
            tg.sendData(JSON.stringify({ message: message })); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            document.getElementById("output").innerText = `‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${message}`;
        }
    </script>
</body>
</html>
