<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #1e1e1e, #282828, #181818, #000);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #ff0000;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .menu button {
            width: 90%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .menu button:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .menu {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <h1>üî• Telegram Web App</h1>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ:</p>
    <div class="menu">
        <button onclick="sendData('–ü—Ä–∏–≤–µ—Ç, Telegram!')">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–∏–≤–µ—Ç</button>
        <button onclick="sendData('–ö–∞–∫ –¥–µ–ª–∞, –±–æ—Ç?')">üîé –°–ø—Ä–æ—Å–∏—Ç—å –±–æ—Ç–∞</button>
    </div>
    <p class="output" id="output"></p>

    <script>
        function sendData(message) {
            document.getElementById("output").innerText = `‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${message}`;
            const data = { message: message };
            window.Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
