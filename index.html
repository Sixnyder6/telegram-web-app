<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Web App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #00ffcc;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #2a2a2a);
            background-size: cover;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #ffcc00;
            font-size: 28px;
        }

        .clock {
            font-size: 40px;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ffcc00;
            display: inline-block;
            border-radius: 10px;
            background-color: rgba(255, 204, 0, 0.1);
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .menu button {
            width: 90%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(90deg, #ffcc00, #ffaa00);
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu button:hover {
            box-shadow: 0px 0px 15px #ffaa00;
            transform: scale(1.05);
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .menu {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <h1>üöÄ Cyberpunk Web App</h1>

    <!-- –ß–∞—Å—ã -->
    <div class="clock" id="clock">00:00:00</div>

    <p>–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ:</p>
    <div class="menu">
        <button onclick="sendData('–û—Ç–∫—Ä—ã—Ç—å –ö–≤–µ—Å—Ç—ã')">üìú –ö–≤–µ—Å—Ç—ã</button>
        <button onclick="sendData('–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ù–∞–≥—Ä–∞–¥—ã')">üèÜ –ù–∞–≥—Ä–∞–¥—ã</button>
    </div>
    <p class="output" id="output"></p>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        function sendData(message) {
            document.getElementById("output").innerText = `‚úÖ –í—ã–±—Ä–∞–Ω–æ: ${message}`;
            const data = { message: message };
            window.Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
